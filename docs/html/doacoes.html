    </head>

    <body>
        <header>
            <div class="cabecalho-principal d-flex justify-content-between align-items-center">
                <div class="imagem-header">
                    <img class="logo" src="imgs/Logo-AMPARA_Vertical-176x300-1.png" title="Logo da ONG Ampara Animal" alt="Logo da ONG Ampara Animal">
                </div>
                <h1 class="titulo-pag">ONG AMPARA Animal</h1>
                <nav class="link">
                    <a href="login.html">Login</a>
                    <a href="registrar.html">Registre-se</a>
                </nav>
            </div>
            <nav class="d-flex justify-content-center align-items-center link-menu" style="width: 100%; height: 50px; background-color: darkgrey;">
                <a href="home.html">Home</a>

                <a href="apadrinhe.html">Apadrinhe um animal</a>

            </nav>
        </header>

        <main class="cor-fundo container-fluid">
            <h1 class="text-center pt-4 mb-5">Doe e ajude a AMPARA Animal</h1>
            <div class="row justify-content-evenly pb-5">
                <form class="col-xl-4 ">
                    <label for="nome" class="h4">Nome:</label>
                    <input type="text" id="nome" class="w-100 mb-3 form-control input" placeholder="Fulano"/>
                    <label for="cpf" class="h4">CPF:</label>
                    <input type="text" id="cpf" class="w-100 mb-3 form-control input" placeholder="123.456.789-10"/>
                    <label for="email" class="h4">E-mail:</label>
                    <input type="text" id="email" class="w-100 mb-3 form-control input" placeholder="exemplo@xyz.com.br"/>
                    <label for="telefone" class="h4">Número de telefone</label>
                    <input type="text" id="telefone" class="w-100 mb-3 form-control input" placeholder="(11) 99123-9876"/>
                    <fieldset class="row">
                        <div class="col-xl-6">
                            <label for="data" class="h4">Data de nascimento:</label>
                            <input type="text" id="data" class="w-100 mb-3 form-control input" placeholder="12/12/2001"/>
                        </div>
                        <div class="col-xl-6">
                            <label for="sexo" class="h4">Sexo</label>
                            <input type="text" id="sexo" class="w-100 form-control input" placeholder="Masculino/Feminino"/>
                        </div>
                    </fieldset>
                </form>
                <form class="col-xl-4 ">
                    <h3>Dados do cartão</h3>
                    <label for="nome-cartao" class="h4">Nome impresso no cartão:</label>
                    <input type="text" id="nome-cartao" class="w-100 mb-3 form-control input" placeholder="Fulano da Silva"/>
                    <label for="numero" class="h4">Número do cartão:</label>
                    <input type="text" id="numero" class="w-100 mb-3 form-control input" placeholder="1234 1234 1234 1234"/>
                    <fieldset class="row">
                        <div class="col-xl-6">
                            <label for="data-v" class="h4">Data de validade:</label>
                            <input type="text" id="data-v" class="w-100 mb-3 form-control input" placeholder="12/12/2027"/>
                        </div>
                        <div class="col-xl-6">
                            <label for="cvv" class="h4">CVV:</label>
                            <input type="text" id="cvv" class="w-100 form-control input" placeholder="123"/>
                        </div>
                    </fieldset>
                    <label for="endereco" class="h4">Endereço</label>
                    <input type="text" id="endereco" class="w-100 mb-3 form-control input" placeholder="Rua das Araras, 231"/>
                    <fieldset class="row">
                        <div class="col-xl-6">
                            <label for="cep" class="h4">CEP</label>
                            <input type="text" id="cep" class="w-100 mb-3 form-control input" placeholder="01090-000"/>
                        </div>
                        <div class="col-xl-6">
                            <label for="cidade" class="h4">Cidade/Estado:</label>
                            <input type="text" id="cidade" class="w-100 form-control input" placeholder="São Paulo/SP"/>
                        </div>
                    </fieldset>
                </form>
                <form class="col-xl-3">
                    <h3>Escolha o valor de sua doação</h3>
                    <label for="valor" class="h4">Valor da doação:</label>
                    <input type="text" id="valor" class="w-100 mb-3 form-control input" placeholder="R$ 2000.00"/>
                    <label for="forma" class="h4">Forma de doação (boleto/cartão):</label>
                    <input type="text" id="forma" class="w-100 mb-3 form-control input" placeholder="Boleto/cartão"/>
                    <button class="btn botao-entrar w-100 mt-4">Doar</button>
                </form>
            </div>
        </main>
        
        <footer class="">
            <img class="logo centralizado" src="imgs/Logo-AMPARA_Vertical-176x300-1.png" 
                title="Logo da ONG Ampara Animal" 
                alt="Logo da ONG Ampara Animal">
            <p class="text-center fw-bold centralizado">AMPARA Animal ®</p>
            <div class="lista-redes-sociais">
                <ul class="d-flex justify-content-between ps-0 mt-2">
                    <li><a href="https://www.instagram.com/amparanimal/"><img class="logo-rede-social" src="imgs/instagram.png" alt="link para página do instagram da ong"></a></li>
                    <li><a href="https://twitter.com/amparanimal"><img class="logo-rede-social" src="imgs/twitter.png" alt="link para página do twitter da ong"></a></li>
                    <li><a href="https://www.youtube.com/user/amparanimal"><img class="logo-rede-social" src="imgs/youtube.png" alt="link para página do youtube da ong"></a></li>
                    <li><a href="https://www.facebook.com/AMPARA-Animal-159678464081496/?fref=ts"><img class="logo-rede-social" src="imgs/facebook.png" alt="link para página do facebook da ong"></a></li>
                </ul>
            </div>
        </footer>
    </body>
</html>
